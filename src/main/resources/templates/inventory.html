<!DOCTYPE html>

    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- GLOBAL MANDATORY STYLES -->
    <link th:href="@{http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700}"
          href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">

    <!--<link rel="shortcut icon" href="favicon.ico"/>-->

    <!-- DROP DOWN -->
    <!meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!link href="css/drop-down.css" rel="stylesheet" type="text/css"/>

</head>
<!-- END HEAD -->

<!-- BODY -->
<body>

<!--========== HEADER ==========-->
<header class="header navbar-fixed-top">
    <!-- Navbar -->
    <nav class="navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="menu-container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="toggle-icon"></span>
                </button>

                <!-- Logo -->
                <div class="logo">
                    <a class="logo-wrap" href="/home">
                        <img class="logo-img logo-img-main" th:src="@{/img/logo-dwp.png}" src="img/logo-dwp.png"
                             alt="DWP Logo">
                        <img class="logo-img logo-img-active" th:src="@{/img/logo-dwp-color.png}"
                             src="img/logo-dwp-color.png" alt="DWP Logo">
                    </a>
                </div>
                <!-- End Logo -->
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
<!--========== END HEADER ==========-->

<!--========== SLIDER ==========-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <div class="container">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
    </div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="img-responsive" th:src="@{img/1920x1080/01.jpg}" src="img/1920x1080/01.jpg" alt="Slider Image">
            <div class="container">
                <div class="carousel-centered">
                    <div class="margin-b-40">
                        <h1 class="carousel-title">De Warehouse Project</h1>
                        <p>We're here to manage your inventories</p>
                    </div>
                    <a th:href="@{/inventory}" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Item</a>
                    <a th:href="@{/categories}" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Category</a>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="img-responsive" th:src="@{img/1920x1080/02.jpg}" src="img/1920x1080/02.jpg" alt="Slider Image">
            <div class="container">
                <div class="carousel-centered">
                    <div class="margin-b-40">
                        <h2 class="carousel-title">De Warehouse Project</h2>
                        <p>We're here to manage your inventories</p>
                    </div>
                    <a th:href="@{/inventory}" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Item</a>
                    <a th:href="@{/categories}" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--========== SLIDER ==========-->

<!-- Service -->

<div class="content-lg container">
    <div class="row margin-b-40">
        <div class="col-sm-6">
            <h2>Categories</h2>
        </div>
    </div>

    <div class="row">
        <div data-role="page">
            <div data-role="main" class="ui-content">
                <form class="form-horizontal" action="#" data-th-action="@{/edit}" method="post">
                    <div class="form-group">
                        <!--<label for="category">Category : </label>-->
                        <div class="input-group">
                            <!--<input type="text" class="form-control">-->
                            <select class="form-control" id="category" name="category">
                                <option value="0">Select Category</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:utext="${category.name}"></option>
                            </select>

                            <div class="input-group-btn">
                                <button type="submit" class=" btn btn-default" name="action" value="new">New</button>
                                <button type="submit" class="btn btn-default" name="action" value="update">Update
                                </button>
                                <button type="submit" class="btn btn-default" name="action" value="delete">Delete
                                </button>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--========== FOOTER ==========-->
<footer class="footer">
    <!-- Copyright -->
    <div class="content container">
        <div class="row">
            <div class="col-xs-6">
                <img class="footer-logo" th:src="@{img/logo-dwp-color.png}" src="img/logo-dwp-color.png"

            <div class="col-xs-6 text-right">
                <p class="margin-b-0"><a class="color-base fweight-700">Steven, William, Dany</a></p>
