<script type="text/javascript">
    // Initialize Variables
    var closePopupUpdate = document.getElementById("popupUpdateClose");
    var overlayUpdate = document.getElementById("overlayUpdate");
    var popupUpdate = document.getElementById("popupUpdate");
    var buttonUpdate = document.getElementById("update");
    // Close Popup Event
    closePopupUpdate.onclick = function () {
        overlayUpdate.style.display = 'none';
        popupUpdate.style.display = 'none';
    };
    // Show Overlay and Popup
    buttonUpdate.onclick = function () {
        overlayUpdate.style.display = 'block';
        popupUpdate.style.display = 'block';
    }

    var closePopupCreate = document.getElementById("popupCreateClose");
    var overlayCreate = document.getElementById("overlayCreate");
    var popupCreate = document.getElementById("popupCreate");
    var buttonCreate = document.getElementById("create");
    // Close Popup Event
    closePopupCreate.onclick = function () {
        overlayCreate.style.display = 'none';
        popupCreate.style.display = 'none';
    };
    // Show Overlay and Popup
    buttonCreate.onclick = function () {
        overlayCreate.style.display = 'block';
        popupCreate.style.display = 'block';
    }

</script>
