<!--</div>-->

<div class="header" id="myHeader">
    <h2>De Warehouse Project</h2>
</div>


<!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->

<div class="content-lg container">
    <div class="row margin-b-40">
        <div>
            <h2>Inventory</h2>
        </div>
    </div>

    <div class="row">
        <div data-role="page">
            <div class="col-lg-6">
                <form class="form-horizontal" action="#" data-th-action="@{/edit}" method="post">
                    <div class="form-group">
                        <!--<label for="category">Category : </label>-->
                        <div class="input-group">
                            <!--<input type="text" class="form-control">-->
                            <select class="form-control" id="category" name="category">
                                <option value="0">Select Category</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:utext="${category.name}"></option>
                            </select>

                            <div class="input-group-btn">
                                <button type="submit" class=" btn btn-default" name="action" value="new">New
                                </button>
                                <button type="submit" class="btn btn-default" name="action" value="update">Update
                                </button>
                                <button type="submit" class="btn btn-default" name="action" value="delete">Delete
                                </button>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-2">

            </div>

            <div class="col-lg-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="submit" class=" btn btn-default" name="action" value="Add">Add Item
                                </button>
                            </div>
                            <input type="text" class="form-control" placeholder="Type Keyword... ">

                            <div class="input-group-btn">
                                <button type="submit" class=" btn btn-default" name="action" value="search">Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div data-role="page">


        </div>
    </div>
</div>
