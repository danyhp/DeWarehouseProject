<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div id="exampleModal">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" id="updateBtn" data-toggle="modal">Update</button>

        <!-- Modal -->
        <div class="modal fade" id="updateModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Update</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--<h4 class="modal-title">Modal Header</h4>-->

                    </div>
                    <div class="modal-body">

                        <!--<div class="col-lg-10">-->
                        <form action="#" th:action="@{/savecat}" th:object="${newCategory}"
                              method="post">
                            <div class="form-group">
                                <label for="oldcategory">Old Category Name :</label>
                                <select class="form-control" id="oldcategory" name="oldcategory">
                                    <!--<option id="oldies" th:value="${oldCategory.name}"-->
                                    <!--th:utext="${oldCategory.name}"></option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newcategory"> Category Name :</label>
                                <input class="form-control" type="text" text="New Category Name"
                                       id="newcategory"
                                       name="newcategory"/>
                            </div>
                            <br>
                            <div class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Update</button>
                                <button class="btn btn-danger" type="submit" th:action="@{/categories}">Cancel
                                </button>
                            </div>
                        </form>
                        <!--</div>-->
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#updateBtn').click(function () {
            $('#updateModal').modal();
        });
    });
</script>


</body>
</html>
